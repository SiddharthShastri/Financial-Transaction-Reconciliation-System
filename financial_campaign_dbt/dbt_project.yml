
# Name your project! Project names should contain only lowercase characters
# and underscores. A good package name should reflect your organization's
# name or the intended use of these models
name: 'financial_campaign_dbt'
version: '1.0.0'

# This setting configures which "profile" dbt uses for this project.
profile: 'financial_campaign_dbt'

# These configurations specify where dbt should look for different types of files.
# The `model-paths` config, for example, states that models in this project can be
# found in the "models/" directory. You probably won't need to change these!
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"


on-run-start:
  - "{{ create_env_db(target.name) }}"
  - "{{ create_env_sanitized(target.name) }}"
  - "{{ create_env_conformed(target.name) }}"
  - "{{ create_env_curated(target.name) }}"


models:
  financial_campaign_dbt:
    staging:
      +database: "{{ target.name }}_staging"  # Use target name (dev, internal, uat)                        # Always use the public schema
      +materialized: view
    
    sanitized:
      +database: "{{ target.name }}_sanitized"
      
      +materialized: table
                         # Use view materialization
    conformed:
      +database: "{{ target.name }}_conformed"
      
      +materialized: table

    curated:
      +database: "{{ target.name }}_curated"
      
      +materialized: table
